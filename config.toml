baseurl = "https://fernandorodriguez.me" # Controls base URL
languageCode = "en-US" # Controls html lang attribute
title = "Fernando Rodríguez" # Homepage title and page title suffix
paginate = 5 # Number of posts to show before paginating
theme = "bulma" # to use as default theme


enableRobotsTXT = true # Suggested, it generates a robots.txt
googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "" # Optional, add Disqus shortname for comments
#SectionPagesMenu = "main" # Enable menu system for lazy bloggers


#menu
[menu]

  [[menu.main]]
  name = "Posts"
  weight = 1
	identifier = "post"
  url = "/post/"

  [[menu.main]]
  name = "About"
  weight = 2
	identifier = "about"
  url = "/about/"

[params]
  author = "Fernando Rodríguez"
  theme_variant = "yeti" # possible value for the theme_variant `cerulean,cosmo,cyborg,darkly,flatly,journal,litera,lumen,lux,materia,minty,pulse,sandstone,simplex,slate,solar,spacelab,superhero,united,yeti`
  description = "Blogging through COVID-19" # Suggested, controls default description meta and landing page
  powered_by = "love" # Optional, controls name display on footer
  hide_author = false # Optional, set true to hide author name on posts
  images = [] # Suggested, controls default OpenGraph images controls author name display on meta tag
  github  = "frr149" # Optional, to display link to github account in menu bar
  twitter = "frr149" # Optional, to display link to twitter account in menu bar
  linkedin = "frr149"